{% extends 'base.html' %}
{% load static %} 

{% block meta %}
<title>GMDb: Find Your Movies</title>
<style>
    .scrolling-wrapper-container {
        position: relative;
    }

    .scrolling-wrapper {
        height: 240px;
        padding-right: 5px;
        padding-left: 5px;
        display: flex;
        overflow-x: auto;
        scroll-behavior: smooth;
    }

    .scrolling-wrapper::-webkit-scrollbar {
        width: 0;
        height: 0;
    }

    .scrolling-wrapper .item {
        width: 150px;
        height: 215px;
        line-height: 120px;
        text-align: center;
        margin-right: 5px;
        flex-shrink: 0;
        background-color: black;
    }

    .scroll-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .scroll-arrow:hover {
        background-color: rgba(255, 255, 255, 0.4);
    }

    .scroll-left {
        left: -50px;
    }

    .scroll-right {
        right: -50px;
    }

    .card-img-top {
        width: 100%; 
        height: 213.5px; 
        object-fit: cover; 
        object-position: center; 
    }
</style>
{% endblock meta %}

{% block content %}
<body style="background-color: #101010; width: 100%; height: 100%; background-repeat: no-repeat; background-size: cover; font-family: 'Helvetica Neue';">
    <div class="films-bg" 
        style="background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(16, 16, 16, 0.9) 70%, #101010 95%), url('/static/images/bg-image.jpg');
           background-color: rgba(0, 0, 0, 0.6); 
           width: 100%; 
           height: 100vh; 
           background-repeat: no-repeat; 
           background-size: cover;">
         <div class="h-100 d-flex flex-column align-items-center justify-content-center">
            <h1 class="mb-4" style="font-weight: bold; color: whitesmoke;">GMDb: Graph Movie Database</h1>
            <div class="input-group rounded w-50">
                <form class="d-flex w-100" action="{% url 'gmdb:search_movies' %}" method="GET">
                    <input type="search" class="form-control rounded-pill p-3" placeholder="What movie are you looking for?" aria-label="What movie are you looking for?" aria-describedby="search-addon" name="q"/>
                    <button class="input-group-text border-0 rounded-pill" id="search-addon" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    {% for section in sections %}

        <div class="container movie-recommendation mt-4">
            <h3 style="color: whitesmoke;">{{ section.title }}</h3>
            <div class="scrolling-wrapper-container">
                <button class="scroll-arrow scroll-left" onclick="scrollMovies(this, 'left')">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="scrolling-wrapper">
                    {% for item in section.items %}
                    <div class="item card">
                        <a href="#">
                            <img class="card-img-top rounded" src="{{ item.poster }}" alt="{{ item.movieName }}" width="100" height="200"/>
                        </a>
                    </div>
                    {% endfor %}
                </div>
                <button class="scroll-arrow scroll-right" onclick="scrollMovies(this, 'right')">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

    {% endfor %}

    <script>
    function scrollMovies(btn, direction) {
        // Find the scrolling wrapper associated with this button
        const scrollWrapper = btn.parentElement.querySelector('.scrolling-wrapper');
        const scrollAmount = scrollWrapper.clientWidth * 0.8;
        
        if (direction === 'left') {
            scrollWrapper.scrollLeft -= scrollAmount;
        } else {
            scrollWrapper.scrollLeft += scrollAmount;
        }
    }
    </script>
</body>
{% endblock content %}
